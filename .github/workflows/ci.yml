name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Format check
        run: pnpm format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Type check
        run: pnpm typecheck

  test-node:
    name: Test (Node.js ${{ matrix.node-version }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20, 22, 24]
    steps:
      - name: Configure Git line endings
        if: runner.os == 'Windows'
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Run tests
        run: pnpm test:ci

  test-legacy-git:
    name: Test (Legacy Git 2.25)
    runs-on: ubuntu-latest
    steps:
      - name: Cache Git 2.25.1
        id: cache-git
        uses: actions/cache@v4
        with:
          path: ${{ runner.home }}/git-2.25.1
          key: git-2.25.1-${{ runner.os }}-v1

      - name: Build Git 2.25.1 from source
        if: steps.cache-git.outputs.cache-hit != 'true'
        run: |
          # Install build dependencies
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev libcurl4-gnutls-dev libexpat1-dev gettext unzip zlib1g-dev

          # Download and build Git 2.25.1
          cd /tmp
          curl -fsS --retry 3 https://github.com/git/git/archive/refs/tags/v2.25.1.tar.gz -o git.tar.gz
          tar -xzf git.tar.gz
          cd git-2.25.1
          make prefix=$HOME/git-2.25.1 all -j$(nproc)
          make prefix=$HOME/git-2.25.1 install

      - name: Install cached Git to system
        run: |
          if [ ! -x "$HOME/git-2.25.1/bin/git" ]; then
            echo "Expected Git binary not found at $HOME/git-2.25.1/bin/git. Cache or build may be corrupted."
            exit 1
          fi

          sudo cp -r "$HOME/git-2.25.1/"* /usr/local/
          /usr/local/bin/git --version  # Should show 2.25.1

      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with legacy git
        run: pnpm test:ci
        env:
          TYPE_GIT_USE_LEGACY_VERSION: 'true'

  test-bun:
    name: Test (Bun)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run smoke tests
        run: bun test test/bun/

  test-deno:
    name: Test (Deno)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Install dependencies
        run: deno install
      - name: Run smoke tests
        run: deno test --allow-run --allow-read --allow-write --allow-env --config deno.json test/deno/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
